id: art
name: art-name
services:
  - id: id-0
    name: name-0
    version: 1.0.2
    description: desc desc-0
    deployable: true
    kind: SOURCE_SERVICE
    cmdArg: 
      - arg-0-1
      - arg-0-2
    ensembleWith: 
      - id-1
    relations:
      - endpoint:
          portArg: --port=${port}
          hostArg: --host=${host}
      - channel: input
        endpoint:
          portArg: --input.port=${port}
          hostArg: --input.host=${host}
  - id: id-1
    name: name-1
    version: 1.0.3
    description: desc desc-1
    deployable: true
    kind: SINK_SERVICE
    dependencies:
      - id: id-0
    relations:
      - channel: output
        endpoint:
          portArg: --input.port=${port}
          hostArg: --input.host=${host}
    process:
      path: impl/python
      cmdArg:
        - python
        - MyServiceWrapper.py
      serviceStreamEndpoint:
        portArg: --id1.streamPort=${port}
        hostArg: --id1.streamHost=${host}
      streamEndpoint:
        portArg: streamPort=${port}
        hostArg: streamHost=${host}
      aasEndpoint:
        portArg: aasPort=${port}
        hostArg: aasHost=${host}
    instances: 2
    memory: 1024
    disk: 500
    cpus: 2