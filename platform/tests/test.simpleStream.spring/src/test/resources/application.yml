test:
    debug: true
    ingestCount: -1
metricsprovider:
    schedulerrate: 300
    memorybaseunit: kilobytes
    diskbaseunit: megabytes
mqtt:
    port: 8883
    actionTimeout: 2000
    mqtt.qos: AT_MOST_ONCE
    host: localhost
    clientId: test
amqp:
    host: localhost
    port: 8883
    user: user
    password: pwd
logging:
    level:
        root: INFO
management:
    health:
        binders:
            enabled: true
    endpoints:
        web:
            exposure:
                include: "metrics"
spring:
    main:
        banner-mode: off
    cloud:
        function:
            definition: create;log
        stream:
            poller:
                fixedDelay: 8
                maxMessagesPerPoll: 1
            bindings:
                create-out-0:
                    destination: ingest
                log-in-0:
                    destination: ingest
            defaultBinder: amqpBinder

---

spring:
    config:
        activate:
            on-profile: source
    cloud:
        function:
            definition: create

---

spring:
    config:
        activate:
            on-profile: sink
    cloud:
        function:
            definition: log
            